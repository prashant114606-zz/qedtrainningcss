<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>
  <script  type="text/javascript" charset="utf-8" async defer>
   var n = prompt("enter the number", "please enter number here");
   var flag;
   var flag1=0;
   for(var i=2;i<=n/2;i++)
   {           //document.write(" factor is"+ i +"<br/>");
      flag=0;
    if(n%i==0)
    { flag1++;
      for(var j=2;j<=i/2;j++)
      {
        if(i%j==0)
        {
          flag++;
        }
      }
      if(flag==0)
        {
          document.write(" prime factor is"+ i +"<br/>");
          //alert(" factor is"+ i +"<br/>");
        }
    }
   }
   if(flag1==0)
    {
      document.write( n+" is a prime number <br/>");
    }
  </script>
</body>
</html>
